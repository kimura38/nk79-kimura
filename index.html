<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>2Dアクションゲーム</title>
<style>
body { margin:0; background:black; }
canvas { display:block; margin:auto; background:#5c94fc; touch-action:none; }
</style>
</head>
<body>

<canvas id="game" width="480" height="270"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

//================ 状態 =================
let scene = "title";

//================ 入力状態 =================
let touchX = null;
let touchY = null;

//================ プレイヤー =================
const player = { x:50,y:0,w:24,h:24,vx:0,vy:0,onGround:false };
let cameraX = 0;

const platforms = [
 {x:0,y:240,w:2000,h:30},
 {x:200,y:190,w:80,h:10},
 {x:350,y:160,w:80,h:10},
 {x:520,y:180,w:80,h:10},
 {x:700,y:140,w:80,h:10}
];

const goal = { x:1850, y:190, w:20, h:50 };

const GRAVITY=0.6, SPEED=3, JUMP=-10;

//================ タッチ =================
canvas.addEventListener("touchstart",e=>{
 const r = canvas.getBoundingClientRect();
 touchX = e.touches[0].clientX - r.left;
 touchY = e.touches[0].clientY - r.top;

 if(scene==="title"){
  if(touchX>140 && touchX<340 && touchY>170) scene="game";
 }
});

canvas.addEventListener("touchmove",e=>{
 const r = canvas.getBoundingClientRect();
 touchX = e.touches[0].clientX - r.left;
 touchY = e.touches[0].clientY - r.top;
});

canvas.addEventListener("touchend",()=>{
 touchX = null;
 touchY = null;
});

//================ 判定 =================
function isTouching(x,y,w,h){
 return touchX!==null &&
        touchX>=x && touchX<=x+w &&
        touchY>=y && touchY<=y+h;
}

function hit(a,b){
 return a.x<b.x+b.w && a.x+a.w>b.x &&
        a.y<b.y+b.h && a.y+a.h>b.y;
}

//================ 更新 =================
function update(){
 if(scene!=="game") return;

 // 仮想ボタン（毎フレーム判定）
 if(isTouching(20,210,40,40)) player.vx = -SPEED;      // ◀
 else if(isTouching(70,210,40,40)) player.vx = SPEED; // ▶
 else player.vx = 0;

 if(isTouching(400,210,50,40) && player.onGround){
  player.vy = JUMP;
 }

 player.vy += GRAVITY;
 player.x += player.vx;
 player.y += player.vy;
 player.onGround = false;

 platforms.forEach(p=>{
  if(hit(player,p) && player.vy>0){
   player.y = p.y - player.h;
   player.vy = 0;
   player.onGround = true;
  }
 });

 cameraX = Math.max(0, player.x - 200);

 if(hit(player,goal)) scene="goal";
}

//================ 描画 =================
function drawButton(x,y,w,h,text){
 ctx.fillStyle="#555";
 ctx.fillRect(x,y,w,h);
 ctx.strokeStyle="white";
 ctx.strokeRect(x,y,w,h);
 ctx.fillStyle="white";
 ctx.font="18px sans-serif";
 ctx.fillText(text,x+w/2-ctx.measureText(text).width/2,y+h/2+6);
}

function draw(){
 ctx.clearRect(0,0,480,270);

 if(scene==="title"){
  ctx.fillStyle="#5c94fc";
  ctx.fillRect(0,0,480,200);
  ctx.fillStyle="#228B22";
  ctx.fillRect(0,200,480,70);
  ctx.fillStyle="white";
  ctx.font="26px sans-serif";
  ctx.fillText("2Dアクションゲーム",80,100);
  drawButton(140,170,200,40,"プレイ");
  drawButton(430,10,40,25,"⚙");
  return;
 }

 if(scene==="goal"){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,480,270);
  ctx.fillStyle="white";
  ctx.font="30px sans-serif";
  ctx.fillText("ゴール！",170,120);
  return;
 }

 ctx.save();
 ctx.translate(-cameraX,0);

 ctx.fillStyle="#654321";
 platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));

 ctx.fillStyle="yellow";
 ctx.fillRect(goal.x,goal.y,goal.w,goal.h);

 ctx.fillStyle="red";
 ctx.fillRect(player.x,player.y,player.w,player.h);

 ctx.restore();

 drawButton(430,10,40,25,"Ⅱ");
 drawButton(20,210,40,40,"◀");
 drawButton(70,210,40,40,"▶");
 drawButton(400,210,50,40,"⬆");
}

//================ ループ =================
function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
