<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Fix</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  background: #f2f2f2;
}

.screen {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  background: #f2f2f2;
}

.screen.active {
  display: flex;
}

header {
  height: 50px;
  background: #06c755;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
  flex-shrink: 0;
}

.center {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

button {
  padding: 10px 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #06c755;
  color: white;
  margin-top: 10px;
}

input {
  padding: 10px;
  font-size: 16px;
  width: 70%;
}
</style>
</head>

<body>

<!-- 初期設定 -->
<div id="setup" class="screen">
  <header>初期設定</header>
  <div class="center">
    <input id="nameInput" placeholder="名前を入力">
    <button onclick="start()">開始</button>
  </div>
</div>

<!-- ホーム -->
<div id="home" class="screen">
  <header>トーク一覧</header>
  <div class="center">
    <p>ここにトーク一覧が入る</p>
  </div>
</div>

<script>
function show(id) {
  document.querySelectorAll('.screen')
    .forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

if (localStorage.getItem("name")) {
  show("home");
} else {
  show("setup");
}

function start() {
  const name = nameInput.value.trim();
  if (!name) {
    alert("名前を入れて");
    return;
  }
  localStorage.setItem("name", name);
  show("home");
}
</script>

</body>
</html>
