<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>グループチャット</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0; padding:0;
  font-family:sans-serif;
  background:#f2f2f2;
  display:flex; flex-direction:column; height:100vh;
}
#chatBox{
  flex:1;
  overflow-y:auto;
  padding:10px;
  background:#e5e5e5;
}
.message{
  padding:8px 12px;
  margin:5px 0;
  border-radius:12px;
  max-width:70%;
  word-wrap:break-word;
}
.message.self{ background:#2196f3; color:white; margin-left:auto; }
.message.other{ background:#ddd; color:black; margin-right:auto; }
#inputArea{
  display:flex; padding:10px; background:#fff;
  border-top:1px solid #ccc;
}
#inputArea input{
  flex:1; padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc;
}
#inputArea button{
  margin-left:10px; padding:10px 20px; font-size:16px; border:none; border-radius:8px;
  background:#2196f3; color:white; cursor:pointer;
}
</style>
</head>
<body>

<div id="chatBox"></div>
<div id="inputArea">
  <input type="text" id="messageInput" placeholder="メッセージを入力">
  <button id="sendBtn">送信</button>
</div>

<script>
// 初期ユーザー名（後で入力欄追加可能）
let username = "あなた";

// メッセージ配列
let messages = [];

// localStorage読み込み
if(localStorage.getItem("chatMessages")){
  messages = JSON.parse(localStorage.getItem("chatMessages"));
}

// DOM要素
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

// メッセージ表示
function renderMessages(){
  chatBox.innerHTML = "";
  messages.forEach(msg=>{
    const div = document.createElement("div");
    div.classList.add("message");
    div.classList.add(msg.user===username?"self":"other");
    div.innerText = msg.user + ": " + msg.text;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

// メッセージ送信
function sendMessage(){
  const text = input.value.trim();
  if(text==="") return;
  const msgObj = {user:username, text:text, time:Date.now()};
  messages.push(msgObj);
  localStorage.setItem("chatMessages", JSON.stringify(messages));
  renderMessages();
  input.value="";
}

// Enterで送信
input.addEventListener("keypress", e=>{
  if(e.key==="Enter") sendMessage();
});
sendBtn.addEventListener("click", sendMessage);

// 最初の描画
renderMessages();
</script>

</body>
</html>
