<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>2D Action Game</title>
<style>
body{margin:0;background:black;}
canvas{
 display:block;
 margin:auto;
 background:#5c94fc;
 touch-action:none;
}
</style>
</head>
<body>

<canvas id="game" width="480" height="270"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

//================ 状態 =================
let scene="title"; // title map settings game pause goal
let language="jp";
let control="button";
let pointers=[];
let pointerDown=false;
let pointerJustDown=false;
let keys={};

// ステージ管理（追加）
let currentStage=1;
let unlockedStage=1;

//================ 言語 =================
const TEXT={
 jp:{
  title:"2Dアクションゲーム",
  play:"プレイ",
  settings:"設定",
  map:"ステージ選択",
  stage:"ステージ",
  back:"戻る",
  lang:"言語",
  control:"操作方法",
  resume:"再開",
  retry:"やり直し",
  totitle:"タイトルへ",
  goal:"ゴール！",
  kbTitle:"キーボード操作",
  left:"← / A ：左移動",
  right:"→ / D ：右移動",
  jump:"Enter ：ジャンプ"
 },
 en:{
  title:"2D Action Game",
  play:"Play",
  settings:"Settings",
  map:"Select Stage",
  stage:"Stage",
  back:"Back",
  lang:"Language",
  control:"Controls",
  resume:"Resume",
  retry:"Retry",
  totitle:"Back to Title",
  goal:"GOAL!",
  kbTitle:"Keyboard Controls",
  left:"← / A : Move Left",
  right:"→ / D : Move Right",
  jump:"Enter : Jump"
 }
};

function langLabel(){return language==="jp"?"日本語":"English";}
function controlLabel(){
 if(control==="button") return language==="jp"?"ボタン":"Buttons";
 return language==="jp"?"キーボード":"Keyboard";
}

//================ プレイヤー =================
const player={x:50,y:0,w:24,h:24,vx:0,vy:0,onGround:false};
let cameraX=0;

//================ ステージ =================
const STAGES={
 1:{
  platforms:[
   {x:0,y:240,w:1600,h:30},
   {x:200,y:190,w:80,h:10},
   {x:400,y:160,w:80,h:10}
  ],
  goal:{pole:{x:1400,y:140,w:6,h:100},flag:{x:1406,y:140,w:20,h:15}}
 },
 2:{
  platforms:[
   {x:0,y:240,w:1800,h:30},
   {x:300,y:200,w:100,h:10},
   {x:600,y:170,w:100,h:10},
   {x:900,y:140,w:100,h:10}
  ],
  goal:{pole:{x:1600,y:120,w:6,h:120},flag:{x:1606,y:120,w:20,h:15}}
 }
};

const GRAVITY=0.6,SPEED=3,JUMP=-10;

//================ 入力 =================
function setPointer(e){
 const r=canvas.getBoundingClientRect();
 pointers=[{x:e.clientX-r.left,y:e.clientY-r.top}];
}
canvas.addEventListener("mousedown",e=>{
 setPointer(e); pointerDown=true; pointerJustDown=true;
});
canvas.addEventListener("mousemove",e=>{
 if(pointerDown) setPointer(e);
});
window.addEventListener("mouseup",()=>{
 pointerDown=false; pointers=[];
});

canvas.addEventListener("touchstart",e=>{
 const r=canvas.getBoundingClientRect();
 pointers=[...e.touches].map(t=>({x:t.clientX-r.left,y:t.clientY-r.top}));
 pointerDown=true; pointerJustDown=true;
});
canvas.addEventListener("touchmove",e=>{
 const r=canvas.getBoundingClientRect();
 pointers=[...e.touches].map(t=>({x:t.clientX-r.left,y:t.clientY-r.top}));
});
canvas.addEventListener("touchend",()=>{
 pointerDown=false; pointers=[];
});

window.addEventListener("keydown",e=>keys[e.key]=true);
window.addEventListener("keyup",e=>keys[e.key]=false);

//================ 判定 =================
function hit(a,b){
 return a.x<b.x+b.w&&a.x+a.w>b.x&&a.y<b.y+b.h&&a.y+a.h>b.y;
}
function hitBox(x,y,w,h){
 return pointers.some(p=>p.x>=x&&p.x<=x+w&&p.y>=y&&p.y<=y+h);
}
function justPressed(x,y,w,h){
 return pointerJustDown && hitBox(x,y,w,h);
}

//================ リセット =================
function reset(){
 player.x=50; player.y=0;
 player.vx=0; player.vy=0;
 cameraX=0;
}

//================ 更新 =================
function update(){
 const T=TEXT[language];

 // タイトル
 if(scene==="title"){
  if(justPressed(140,160,200,40)) scene="map";
  if(justPressed(430,10,40,25)) scene="settings";
 }

 // マップ選択（追加）
 if(scene==="map"){
  for(let i=1;i<=unlockedStage;i++){
   if(justPressed(140,80+i*40,200,30)){
    currentStage=i;
    reset();
    scene="game";
   }
  }
  if(justPressed(20,10,80,30)) scene="title";
 }

 // 設定
 if(scene==="settings"){
  if(justPressed(140,60,220,30)) language=language==="jp"?"en":"jp";
  if(justPressed(140,90,220,30)) control=control==="button"?"keyboard":"button";
  if(justPressed(140,220,220,30)) scene="title";
 }

 // ポーズ
 if(scene==="pause"){
  if(justPressed(140,80,200,40)) scene="game";
  if(justPressed(140,130,200,40)){ reset(); scene="game"; }
  if(justPressed(140,180,200,40)) scene="title";
 }

 // ゴール
 if(scene==="goal"){
  if(justPressed(140,170,200,40)){
   unlockedStage=Math.max(unlockedStage,currentStage+1);
   scene="map";
  }
 }

 // ゲーム
 if(scene==="game"){
  if(justPressed(430,10,40,25)) scene="pause";

  // 移動しながらジャンプ対応（vxを触らない）
  if(control==="button"){
   if(hitBox(20,210,40,40)) player.vx=-SPEED;
   else if(hitBox(70,210,40,40)) player.vx=SPEED;
   else player.vx=0;

   if(hitBox(400,210,50,40)&&player.onGround){
    player.vy=JUMP;
   }
  }

  if(control==="keyboard"){
   if(keys["ArrowLeft"]||keys["a"]) player.vx=-SPEED;
   else if(keys["ArrowRight"]||keys["d"]) player.vx=SPEED;
   else player.vx=0;

   if(keys["Enter"]&&player.onGround){
    player.vy=JUMP;
   }
  }

  const stage=STAGES[currentStage];

  player.vy+=GRAVITY;
  player.x+=player.vx;
  player.y+=player.vy;
  player.onGround=false;

  stage.platforms.forEach(p=>{
   if(hit(player,p)&&player.vy>0){
    player.y=p.y-player.h;
    player.vy=0;
    player.onGround=true;
   }
  });

  if(hit(player,stage.goal.pole)||hit(player,stage.goal.flag)){
   scene="goal";
  }

  cameraX=Math.max(0,player.x-200);
 }

 pointerJustDown=false;
}

//================ 描画 =================
function drawButton(x,y,w,h,text){
 ctx.fillStyle="#777";
 ctx.fillRect(x,y,w,h);
 ctx.strokeStyle="white";
 ctx.strokeRect(x,y,w,h);
 ctx.fillStyle="white";
 ctx.font="18px sans-serif";
 ctx.fillText(text,x+w/2-ctx.measureText(text).width/2,y+h/2+6);
}

function draw(){
 ctx.clearRect(0,0,480,270);
 const T=TEXT[language];

 if(scene==="title"){
  ctx.fillStyle="#5c94fc";
  ctx.fillRect(0,0,480,200);
  ctx.fillStyle="#228b22";
  ctx.fillRect(0,200,480,70);
  ctx.fillStyle="white";
  ctx.font="26px sans-serif";
  ctx.fillText(T.title,80,100);
  drawButton(140,160,200,40,T.play);
  drawButton(430,10,40,25,"⚙");
  return;
 }

 if(scene==="map"){
  ctx.fillStyle="white";
  ctx.font="22px sans-serif";
  ctx.fillText(T.map,150,50);
  ctx.font="16px sans-serif";
  for(let i=1;i<=unlockedStage;i++){
   drawButton(140,80+i*40,200,30,`${T.stage} ${i}`);
  }
  drawButton(20,10,80,30,T.back);
  return;
 }

 if(scene==="settings"){
  ctx.fillStyle="white";
  ctx.font="20px sans-serif";
  ctx.fillText(T.settings,200,40);
  ctx.font="16px sans-serif";
  ctx.fillText(`${T.lang} : ${langLabel()}`,140,80);
  ctx.fillText(`${T.control} : ${controlLabel()}`,140,110);

  if(control==="keyboard"){
   ctx.fillText(T.kbTitle,140,150);
   ctx.fillText(T.left,140,170);
   ctx.fillText(T.right,140,190);
   ctx.fillText(T.jump,140,210);
  }

  ctx.fillText("← "+T.back,140,235);
  return;
 }

 if(scene==="pause"){
  drawButton(140,80,200,40,T.resume);
  drawButton(140,130,200,40,T.retry);
  drawButton(140,180,200,40,T.totitle);
  return;
 }

 if(scene==="goal"){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,480,270);
  ctx.fillStyle="white";
  ctx.font="30px sans-serif";
  ctx.fillText(T.goal,170,120);
  drawButton(140,170,200,40,T.totitle);
  return;
 }

 const stage=STAGES[currentStage];

 ctx.save();
 ctx.translate(-cameraX,0);

 ctx.fillStyle="#654321";
 stage.platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));

 ctx.fillStyle="white";
 ctx.fillRect(stage.goal.pole.x,stage.goal.pole.y,stage.goal.pole.w,stage.goal.pole.h);
 ctx.fillStyle="red";
 ctx.fillRect(stage.goal.flag.x,stage.goal.flag.y,stage.goal.flag.w,stage.goal.flag.h);

 ctx.fillStyle="red";
 ctx.fillRect(player.x,player.y,player.w,player.h);

 ctx.restore();

 drawButton(430,10,40,25,"Ⅱ");

 if(control==="button"){
  drawButton(20,210,40,40,"◀");
  drawButton(70,210,40,40,"▶");
  drawButton(400,210,50,40,"⬆");
 }
}

//================ ループ =================
function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
